<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
</head>
<body>
    <h1>Admin Login</h1>
    <form id="admin-login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('auth.admin_register') }}">Register</a></p>
    <p>Forgot your password?<a href="{{ url_for('auth.request_reset_password') }}">Forgot Password?</a></p>
    <script src="{{ url_for('static', filename='static/js/admin_login.js') }}"></script>
</body>
</html>
