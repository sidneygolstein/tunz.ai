<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview</title>
</head>
<body>
    <h1>Welcome to the Interview Application</h1>
    <form action="/start" method="post">
        <label for="language">Select the language of the interview:</label>
        <select name="language" id="language">
            <option value="en">English</option>
            <option value="fr">French</option>
        </select>
        <br><br>
        <label for="num_questions">Select the number of questions for the interview:</label>
        <select name="num_questions" id="num_questions">
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="7">7</option>
        </select>
        <br><br>
        <button type="submit">Start Interview</button>
    </form>
</body>
</html>
